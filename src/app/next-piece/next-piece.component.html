<div class="next-piece-grid">
  <div *ngFor="let row of nextPiece?.shape" class="row">
    <div *ngFor="let cell of row"
         class="cell"
         [ngStyle]="cell 
           ? {'background': nextPiece?.color, 'border': '1px solid #ccc'} 
           : {'background': 'transparent', 'border': '1px solid transparent'}">
    </div>
  </div>
</div>
