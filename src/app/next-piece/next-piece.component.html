<div class="next-piece-grid" *ngIf="nextPiece">
  @for (row of previewMatrix; track row; let i = $index) {
    @for (cell of row; track cell; let j = $index) {
      <div
        class="cell"
        [class.filled]="cell"
        [style.background]="cell ? nextPiece.color : 'transparent'"
        [style.border]="'1px solid #fff'">
      </div>
    }
  }
</div>
