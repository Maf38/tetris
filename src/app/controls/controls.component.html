<div class="controls">
  <div class="control-group">
    <span class="key arrow-key">
      <img src="assets/arrow-down.svg" alt="←" class="arrow-icon arrow-left">
    </span>
    <span class="label">Move Left</span>
  </div>
  <div class="control-group">
    <span class="key arrow-key">
      <img src="assets/arrow-down.svg" alt="→" class="arrow-icon arrow-right">
    </span>
    <span class="label">Move Right</span>
  </div>
  <div class="control-group">
    <span class="key arrow-key">
      <img src="assets/arrow-down.svg" alt="↓" class="arrow-icon arrow-down">
    </span>
    <span class="label">Soft Drop</span>
  </div>
  <div class="control-group">
    <span class="key arrow-key">
      <img src="assets/arrow-down.svg" alt="↑" class="arrow-icon arrow-up">
    </span>
    <span class="label">Rotate</span>
  </div>
  <div class="control-group">
    <span class="key">C</span>
    <span class="label">Hold</span>
  </div>
  <div class="control-group">
    <span class="key space-key">Space</span>
    <span class="label">Hard Drop</span>
  </div>
</div>
